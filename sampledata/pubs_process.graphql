{
title: "Indicators for urban circular bioeconomy development : a systematic review of EU-wide national bioeconomy monitoring frameworks and their utility to urban policy-makers"
 authors: [{ fullname: "Marcone, Roberto Davide" }]

 abstract: "By combining principles of circularity with a transition to regenerative resource usage, the 2018 European bioeconomy strategy set a new vision for the continent’s sustainable development. With it, the EU Bioeconomy Monitoring System, an indicator set used to monitor the progress of the circular bioeconomy, was launched. It is the most comprehensive such tool and its conceptualization involved the collaboration of several EU member states. For a successful, synergistic and efficient transition of the European economy to a circular bioeconomy, policy and action must indeed be aligned throughout governance levels. While both the European and national efforts are reflected within the Monitoring System, it remains unclear whether national strategies and indicator sets are also suitable for urban governments to align with. As urban policy-making takes the role of implementing the bioeconomy strategies, it is vital that it does not diverge from national and international efforts, causing inefficiencies and adverse effects on the bioeconomy transition.\n\nThis thesis aimed to investigate EU-wide national bioeconomy strategies and to examine the composition, features and topical coverage of their bioeconomy measuring tools. In a second step, the suitability of these tools as guidance for the development of consistent urban indicator sets was evaluated. The national bioeconomy strategies were collected and appraised through a systematic review process, and their indicator sets’ forms and contents were examined. First, a factsheet and a quality appraisal of the single indicators gave insight into the construction of the indicator sets, then a heatmap of topical coverage was created showing areas of the bioeconomy tackled by the instruments.\n\nOf the 27 member states, only nine had a dedicated bioeconomy strategy, and four among them proposed an indicator set. Assessing these sets revealed that particularly the tools proposed after the issuance of the 2018 bioeconomy strategy followed indicator development standards rigorously. They also included circularity principles in their notion of bioeconomy and combined indicators for a profound and multi-faceted analysis with substantial informative and policy-relevant value. These factors strongly improve the potential for alignment and coherence with urban-level bioeconomy monitoring efforts. Nonetheless, urban governments cannot use them at face value, as the goal-setting and therefore the selection of single indicators, differs across policy levels.\n\nAlthough it is not the aim of national measuring tools to perfectly provide for urban needs, the findings of this thesis give insight into the importance of and ways how national bioeconomy policies can support a uniform circular bioeconomy transition across the EU."
