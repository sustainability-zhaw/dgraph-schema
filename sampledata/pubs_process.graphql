title: "Duales Dachbegrünungssystem : «Orchideenwiesen und Weinanbau übereinander» am Beispiel von Projekt KHK St. Gallen"
 authors: [{ fullname: "Tribelhorn, Roman" }]
 abstract: "Immer mehr Grün- und Brachflächen im Siedlungsgebiet werden aufgrund des steigenden Bedarfs an Wohnraum und der im neuen Raumplanungsgesetz angestrebten Inneren Verdichtung überbaut. Dadurch gehen wichtige Lebensräume für die einheimische Flora und Fauna verloren. Durch die Umzonung von Landwirtschaftsflächen in Bauland, schwinden wichtige Produktionsstandorte in den städtischen Gebieten. Dachbegrünungen können hier Abhilfe schaffen, in dem sie als Ersatzlebensraum und Produktionsfläche fungieren. Im 2017 realisierte die Forschungsgruppe Stadtökologie der Zürcher Hochschule für Angewandte Wissenschaften ein Duales Dachbegrünungssystem auf dem Dach des Kehrichtheizkraftwerkes St. Gallen, welches diese beiden Aspekte vereint. Für den Artenschutz wurden Magerwiesen geschaffen und unter dem Gesichtspunkt der Urbanen Landwirtschaft wird in denselben Flächen Rebbau betrieben.\n\nIm Rahmen dieser Arbeit wurde eruiert, ob sich der konträre Nährstoffhaushalt beider Nutzungsformen mit sich vereinbaren lässt und wie die Risikofaktoren in Einklang mit den Systemanforderungen gebracht werden können. Dazu wurden die Substrate der Magerwiesen und Rebtröge auf bodenökologische Faktoren untersucht sowie Vegetationsanalysen vorgenommen. Zudem wurde anhand der Trieblängen der Reben eine Vitalitätsbeurteilung durchgeführt.\n\nAufgrund der Nährstoffanalysen konnte aufgezeigt werden, dass sich die Magerwiesen bei allen Sichtaufbauten und Substraten etabliere können. Beim Substrat der Rebtröge wurde ein Mangel der Makronährstoffe Phosphor und Stickstoff festgestellt, welcher die Ursache für die festgestellte Wachstumsdepression bei einem Teil der Reben sein könnte. Die Vegetationsanalysen zeigen, dass es sich um eine junge Vegetation handelt, die im Anfangsstadium ihrer Entwicklung steht. Aufgrund der undifferenzierten Zeigerwerte konnten keine Rückschlüsse auf die Standortbedingungen gezogen werden. Die Resultate der Nährstoffanalysen sind diesbezüglich aussagekräftiger."
