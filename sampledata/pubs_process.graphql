title: "Supinationstrauma: Tape oder Stabilisationsschiene? : welches Hilfsmittel bringt während der Rehabilitation eines Supinationstraumas einen besseren Nutzen?"
 authors: [{ fullname: "Baumann, Mirja" }, { fullname: "Brander, Sarah" }]

 abstract: "Darstellung der Thematik: Das Supinationstrauma zählt zu den häufigsten muskuloskelettalen Verletzungen. Für die Nachbehandlung werden in der Physiotherapie das Tape und die Stabilisationsschienen häufig genutzt, wobei sich deren Anwendung in den Institutionen sowie auch zwischen den medizinischen Fachpersonen unterscheidet.\n\nZiel: Diese Arbeit soll einen umfassenden Vergleich der Hilfsmittel Tape und Stabilisationsschiene als begleitende Massnahme während der Rehabilitation nach einem Supinationstrauma aufzeigen.\n\nMethode: Mittels vordefinierten Ein- und Ausschlusskriterien wurde in den Datenbanken CINAHL, MEDLINE, PubMed und Cochrane eine systematische Literaturrecherche durchgeführt. Dabei konnten vier Studien eingeschlossen werden, welche entsprechend dem Studiendesign mit dem AICA-Formular, der PEDro-Skala oder dem AMSTAR-Raster beurteilt wurden.\n\nRelevante Ergebnisse: Keine der Studien konnte einen Unterschied zwischen den Hilfsmitteln bezüglich funktionellen Outcomes evaluieren. In einer Studie erzielte die Stabilisationsschiene signifikant bessere Ergebnisse in Bezug auf die Patientenzufriedenheit.\n\nSchlussfolgerung: Die Stabilisationsschiene sowie das Tape können die Nachbehandlung von Supinationstraumata effektiv unterstützen. Bezüglich funktionellen Outcomes gibt es keinen Unterschied, jedoch kann durch die Behandlung mit einer Stabilisationsschiene eine bessere Patientenzufriedenheit erreicht werden."
