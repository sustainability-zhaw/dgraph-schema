title: "Modelling the impact of climate change on agriculture productivity in Russia"
 authors: [{ fullname: "Bokusheva, Raushan" }, { fullname: "Bozzola, Martina" }, { fullname: "Kunze, Sven" }]
 abstract: "Understanding mechanisms of the impacts of global warming on agriculture in main agricultural production regions of the world is important for identifying appropriate adaptation strategies and for ensuring food security of the planet’s growing population. In our study, we study the impact of climate change on agriculture productivity in Russia – a major grain producing and exporting country. To derive marginal effects of climate change on agriculture productivity in 65 Russian regions, we employ an approach that build upon both the standard Ricardian approach (Mendelson et al., 1994) as well as the identification strategy allowing to control for adaptation efforts and unobserved heterogeneity proposed by Gammans, Mérel and Paroissien (2020). Our preliminary results suggest that a uniform increase in temperature during the main growing period will negatively affect agricultural production in all important production regions of Russia, given the current state of technological upgrading and land use in Russian agriculture."
