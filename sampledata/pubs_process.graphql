title: "Phosphorrückgewinnung aus kommunalem Klärschlamm mittels hydrothermaler Karbonisierung und Säureauswaschung : Einfluss von Kohlendioxid-Eingasung auf den Prozess der Hydrothermalen Karbonisierung und der Vergleich verschiedener Nachweismethoden"
 authors: [{ fullname: "Meyer, Luca" }]
 abstract: "Die immer knapper werdenden Vorräte an hochwertigem Phosphor stellen die Menschheit vor ein Problem. Um den weltweit steigenden Nahrungsbedarf auch in Zukunft zu decken, sind alternative Phosphorquellen unumgänglich. Eine Möglichkeit diesen Bedarf zu decken, besteht durch das Schliessen von Phosphorkreisläufen. Das im Abwasser anfallende Phosphor sollte zurückgewonnen und der Landwirtschaft in Form von Dünger zur Verfügung gestellt werden. Es sind viele verschiedene Varianten der Phosphorrückgewinnung bekannt und teilweise bereits im Einsatz. In dieser Arbeit wird untersucht, welchen Vorteil die Kombination von zwei verschiedenen Varianten der Phosphorrückgewinnung bringt. Dabei handelt es sich um die hydrothermale Karbonisierung, welches den Klärschlamm karbonisiert und den Phosphor in das Prozesswasser überführt und das Budenheimer-Verfahren, bei welchem der Phosphor des Klärschlammes, bei einer Eingasung von CO2, gelöst und ebenfalls in das Prozesswasser überführt wird. Neben der Kombination dieser beiden Verfahren und einer Erfolgskontrolle, wurden verschiedene Phosphornachweismethoden und eine Brennwertanalyse vorgenommen. Die Auswertungen der Kombination der beiden Verfahren mittels ICP-OES hat ergeben, dass mit der Eingasung von CO2 während der hydrothermalen Karbonisierung doppelt so viel Phosphor ins Prozesswasser überführt werden kann. Dabei handelt es sich jedoch um lediglich 0.2 % des im Ausgangsmaterial enthaltenen Phosphor.\n\nBei den Nachweismethoden wurde untersucht, ob sich die Resultate der ICP-OES Messung, der photometrischer Bestimmung nach Hach Lange und der photometrischen Phosphorbestimmung mit Ammoniummolybdat, signifikante Unterschiede aufzeigen. Die Auswertung der Resultate hat ergeben, dass keine signifikanten Unterschiede feststellbar sind und sich demzufolge alle Nachweismethoden, abgesehen vom Preis und dem Aufwand, gleich gut zur Phosphorbestimmung eignen. Die abschliessende Brennwertanalyse hat ergeben, dass der Brennwert der bearbeiteten Klärschlammkohlen genug hoch ist, dass sich die Kohlen weiterhin als alternatives Brennmaterial eignet."
