title: "Suffizienz in der Ernährung : Entwicklung und Durchführung eines Workshops zur Förderung suffizienter Ernährungsweisen"
 authors: [{ fullname: "Nydegger, Vera" }]

 abstract: "Die Ernährung gehört zu den ressourcenintensivsten Lebensbereichen in westlichen Gesellschaf-ten. In der Schweiz macht sie einen Drittel der Gesamtumweltbelastung durch Konsum und Produktion aus. Eine der drei Nachhaltigkeitsstrategien ist die wissenschaftlich nicht definierte Suffizienzstrategie, bei der Änderungen in Konsummustern angestrebt werden, die helfen, innerhalb der ökologischen Tragfähigkeit der Erde zu bleiben. Viele EinwohnerInnen der Schweiz wüssten, wie sie sich im Bereich Ernährung nachhaltiger verhalten könnten und möchten dies auch tun. Jedoch folgt auf Bereitschaft nicht unbedingt Handeln, was ein zentrales Problem in der Umweltbildung darstellt. Für eine nachhaltige Entwicklung braucht es u.a. „Bildung für Suffizienz“. Ein solches Bildungsangebot – konkret ein wirkungsorientierter Workshop in der informellen Umweltbildung für Erwachsene zum Thema Suffizienz in der Ernährung – wurde innerhalb dieser Arbeit ausgearbeitet, durchgeführt und ausgewertet. Dafür wurden im ersten Teil der Arbeit zentrale Aspekte erarbeitet, was Suffizienz in der Ernährung bedeutet und Kompetenzen formuliert, deren Entwicklung im Workshop aufgenommen wurden.\n\nDie Erkenntnisse verschiedener Autoren aus unterschiedlichen wissenschaftlichen Disziplinen und die Ergebnisse von vier halbstrukturierten ExpertInnen-Interviews bildeten die Grundlage für die Beantwortung der Forschungsfragen.\n\nDas Fazit dieser Arbeit ist, dass es für wirkliche Suffizienz in der Ernährung eine Vereinfachung des Ernährungssystems braucht. Damit ist gemeint, dass sich landwirtschaftliche Produktion und Konsum von Nahrungsmitteln möglichst nahe kommen. Eine Möglichkeit, dies heute schon zu er-reichen, ist der Bezug von Lebensmitteln im Rahmen von Projekten der alternativen Lebensmittelversorgung. Grundsätzliche Charakteristika dieser Projekte sind wenig „Stationen“ zwischen landwirtschaftlicher Produktion und Konsum, schonende Anbausysteme (z.B. biologisch, humusaufbauend) und die Möglichkeit zur direkten Kommunikation zwischen ProduzentInnen und KonsumentInnen."
